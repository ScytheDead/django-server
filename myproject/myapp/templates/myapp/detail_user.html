<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        width: 50%;
        margin: 20px 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Add User</h1>

    <form id="userForm">
      <label for="firstName">First name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        value="{{ user.firstName }}"
        disabled
      />

      <label for="lastName">Last name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        required
        value="{{ user.lastName }}"
        disabled
      />

      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        required
        min="1"
        max="150"
        value="{{ user.age }}"
        disabled
      />
    </form>
  </body>
</html>
